<!DOCTYPE html>
<html>

<body>
  <h1>Hasil Faktorial</h1>
  <p>3! = <span id="fak3"></span></p>

  <script>
    function factorial(n) {
      if (n < 0 || !Number.isInteger(n)) {
        throw new Error("Input harus bilangan bulat non-negatif");
      }
      if (n === 0 || n === 1) return 1;
      let result = 1;
      for (let i = 2; i <= n; i++) {
        result *= i;
      }
      return result;
    }

    // Tampilkan di halaman
    document.getElementById('fak3').textContent = factorial(3);
  </script>
</body>

</html>
